  #   restart: always
  #   labels:
  #     - "traefik.enable=true"
  #     ## HTTP Routers
  #     - "traefik.http.routers.nzbget-rtr.entrypoints=websecure"
  #     - "traefik.http.routers.nzbget-rtr.rule=Host(`nzbget.$FQDN`)"
  #     - "traefik.http.routers.nzbget-rtr.tls=true"
  #     ## Middlewares
